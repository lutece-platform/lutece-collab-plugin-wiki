<!------------ Menu ---------------->
<div class="container panel panel-default">
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-secondary" href="jsp/site/Portal.jsp?page=wiki&view=page&page_name=${topic.pageName}" title="#i18n{wiki.button.backToPage}">
                    <span class="fa fa-chevron-left fa-1x"></span> #i18n{wiki.button.backToPage}
                </a>
                <button name="view_preview" class="btn btn-outline-secondary" type="submit" title="#i18n{wiki.menu.preview}" onclick="validate(this)">
                    <span class="fa fa-eye fa-1x"></span> #i18n{wiki.menu.preview}
                </button>
                <button id="btn-help" class="btn btn-outline-secondary" type="button" title="#i18n{wiki.menu.help}" onclick="showThisElementFromId('markdown_help')">
                    <span class="fa fa-question fa-1x"></span> #i18n{wiki.menu.help}
                </button>
            </div>
        </div>
    </div>
    
    <!-------- change language -------->
    <div class="mb-3">
        <label for="select_language_list" class="form-label">Select a language:</label>
        <select id="select_language_list" class="form-control" onchange="changeLanguage(this.value)">
            <#list languages_list as thisLocale>
                <#if locale == thisLocale>
                    <option value="${locale}" selected>${locale}</option>
                <#else>
                    <option value="${thisLocale}">${thisLocale}</option>
                </#if>
            </#list>
        </select>
    </div>
</div>
