<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<div class="row">
    <div class="col-sm-12">
        <div class="col-sm-4 well">
            <form class="form-search" method="post" action="jsp/site/Portal.jsp">
                <input type="hidden" name="page" value="wiki" />
                <input type="hidden" name="view" value="search" />
                <div class="input-append">
                    <#if query?exists>
                    <input class="search-query span10" type="text" name="query" value="${query}" />
                    <#else>
                    <input class="search-query span10" type="text" name="query" value="" />
                    </#if>
                    <button class="btn" type="submit" >
                        <span class="fa fa-search"></span>
                    </button>
                </div> 
                <@pagination paginator=paginator />
                <div>
                    <!-- Number of feeds per page selector -->
                    #i18n{wiki.search_wiki.labelItemsPerPage} :
                    <select name="items_per_page" class="span4">
                        <#list [ "10" , "20" , "50" , "100" ] as nb>
                        <#if nb_items_per_page = nb >
                        <option selected="selected" value="${nb}">${nb}</option>
                        <#else>
                        <option value="${nb}">${nb}</option>
                        </#if>
                        </#list>
                    </select>
                </div>
            </form>
        </div>

        <div class="col-sm-8">
            <h1>#i18n{wiki.search_wiki.title}</h1>
            <ul>
                <#list result as topic>
                <li>
                    <a href="${topic.url}">
                        ${topic.title}
                    </a>
                </li>
                </#list>
            </ul>
            <br/>
        </div>
    </div>
</div>
